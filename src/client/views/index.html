<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Evaluate a News Article</title>
    <link href="main.css" rel="stylesheet">
    <link href="https://img.icons8.com/nolan/100/000000/new-openstack-logo.png" rel="icon" sizes="48x48"
        type="image/png">
</head>

<body>
    <header>
        <div class="">
            Udacity
        </div>
        <div class="">
            Evaluate a News Article with NLP
        </div>
    </header>
    <main>

        <section>
            <form class="" onsubmit="return Client.whenSubmit(event)">
                <input id="name" name="input" placeholder="Any News Website URL Using http or https" type="url" value="">
                    
                    <input id="callapi" name="" onclick="return Client.whenSubmit(event)" onsubmit="return Client.whenSubmit(event)" type="submit" value="submit">
            </form>
            <div id="error"></div>
            <section class="url-results">
                <strong>Results:</strong>
                <div class="result-blocks" id="results">
                    <!-- the content will be added here by JS -->
                    <ul>
                        <li class="list">
                            <h3>Text Polarity:</h3>
                            <p id="pol"></p>
                            <h4>Confidence:</h4>
                            <p id="polcon"></p>
                        </li>
                        <li class="list">
                            <h3>Text Subjectivity:</h3>
                            <p id="sub"></p>
                            <h4>Confidence:</h4>
                            <p id="subcon"></p>
                        </li>
                        <li class="list">
                            <h3>Text Excerpt:</h3>
                            <p id="orURL"></p>
                        </li>
                    </ul>
                </div>
            </section>
        </section>
    </main>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('SW registered: ', registration);
                });
            });
        } else {
            console.log("Service Working not working");
        }
    </script>
    <footer>
        <p>Project Created for the Udacity FEND &copy; 2019</p>
    </footer>
</body>

</html>
